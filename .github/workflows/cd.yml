name: CD

on:
  push:
    branches:
      - main
      - maser
      - Feat(V1.6)-Workflow-Authentication
  workflow_dispatch:

jobs:
  release-build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

